{% extends 'user/base.html' %}
{% block content %}
    {% for post in posts %}
        <div>
            <h2>
                <a href="{% url 'showtext' pk=post.pk %}">{{ post.title }}</a>
            </h2>
            <p>
                {{ post.text|linebreaksbr }}
            </p>
            <div class="datetimeshortcuts">
                {{ post.publiced_date }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
